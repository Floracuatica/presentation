<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rommy Bejar - Frontend Web Developer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hero {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: normal;
            color: #666;
            margin: 10px 0 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button.hire {
            background-color: #000;
            color: #fff;
        }
        .button.hire:hover {
            background-color: #333;
        }
        .button.work {
            background-color: #fff;
            border: 2px solid #000;
            color: #000;
        }
        .button.work:hover {
            background-color: #f1f1f1;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            background: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="menu">Menu</button>
    <div class="hero">
        <h1>Hi, I'm Rommy Bejar</h1>
        <h2>Frontend Web Developer</h2>
        <p>A frontend software engineer and interface designer who builds UX rich accessible and performant websites.</p>
        <div class="buttons">
            <button class="button hire">Hire me</button>
            <button class="button work">See my work</button>
        </div>
    </div>
</body>
</html>
