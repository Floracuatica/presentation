<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Enviado - Rommy Bejar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #4b5563;
      --accent: #4f46e5;
      --accent-soft: #e5e7ff;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.16);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #020617;
        --card-bg: #020617;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --accent: #6366f1;
        --accent-soft: rgba(99, 102, 241, 0.14);
        --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.7);
      }
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      padding: 48px 40px;
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .check-icon {
      width: 70px;
      height: 70px;
      background: var(--accent-soft);
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.6s ease-out 0.15s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.3);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .check-icon::after {
      content: "✓";
      color: var(--accent);
      font-size: 40px;
      font-weight: 700;
    }

    h1 {
      color: var(--text-main);
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      color: var(--text-muted);
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .info-box {
      background: var(--accent-soft);
      padding: 16px 18px;
      border-radius: 14px;
      margin: 24px 0 28px;
      text-align: left;
    }

    .info-box p {
      margin: 0;
      font-size: 14px;
      color: var(--text-main);
    }

    .info-box p strong {
      display: inline-block;
      margin-right: 4px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: #ffffff;
      text-decoration: none;
      padding: 12px 32px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 7px 20px rgba(79, 70, 229, 0.55);
    }

    @media (max-width: 600px) {
      .container {
        padding: 36px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check-icon"></div>
    <h1>¡Mensaje enviado!</h1>
    <p>
      Gracias por contactarme. He recibido tu mensaje y te responderé a la
      brevedad posible.
    </p>

    <div class="info-box">
      <p>
        <strong>Tiempo de respuesta:</strong>
        Generalmente respondo dentro de 24–48 horas.
      </p>
    </div>

    <a href="/" class="btn">Volver al portafolio</a>
  </div>
</body>
</html>
