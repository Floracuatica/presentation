<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Enviado - Rommy Bejar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .check-icon {
      width: 80px;
      height: 80px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      animation: scaleIn 0.6s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .check-icon::after {
      content: "✓";
      color: white;
      font-size: 50px;
      font-weight: bold;
    }

    h1 {
      color: #1f2937;
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      color: #6b7280;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .info-box {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 10px;
      margin: 30px 0;
      border-left: 4px solid #667eea;
    }

    .info-box p {
      margin: 0;
      font-size: 15px;
      color: #4b5563;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e3a8a 0%, #4c1d95 100%);
      }
      
      .container {
        background: #1f2937;
      }
      
      h1 {
        color: #f9fafb;
      }
      
      p {
        color: #d1d5db;
      }
      
      .info-box {
        background: #374151;
        border-left-color: #818cf8;
      }
      
      .info-box p {
        color: #e5e7eb;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check-icon"></div>
    <h1>¡Mensaje Enviado!</h1>
    <p>Gracias por contactarme. He recibido tu mensaje y te responderé a la brevedad posible.</p>
    
    <div class="info-box">
      <p><strong>Tiempo de respuesta:</strong> Generalmente respondo dentro de 24-48 horas.</p>
    </div>
    
    <a href="/" class="btn">Volver al Portafolio</a>
  </div>
</body>
</html>
